<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills and Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .skill-bar {
            margin-bottom: 15px;
            overflow: hidden;
            padding: 5px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .skill-bar span {
            display: block;
            height: 20px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            line-height: 20px;
            transition: width 0.5s ease-in-out;
        }

        .education-bar {
            margin-bottom: 15px;
            overflow: hidden;
            padding: 5px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .education-bar span {
            display: block;
            height: 20px;
            background-color: #2196F3;
            color: #fff;
            text-align: center;
            line-height: 20px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MY SKILLS</h1>
        <h2>My Skills</h2>
        <div class="skill-bar">
            <span style="width: 80%;">Python (80%)</span>
        </div>
        <div class="skill-bar">
            <span style="width: 70%;">HTML and CSS (70%)</span>
        </div>
        <div class="skill-bar">
            <span style="width: 45%;">Machine Learning (45%)</span>
        </div>
        <div class="skill-bar">
            <span style="width: 60%;">C Language (60%)</span>
        </div>

        <h2>My Education</h2>
        <div class="education-bar">
            <span style="width: 98%;">School CGPA: 98%</span>
        </div>
        <div class="education-bar">
            <span style="width: 95%;">Intermediate CGPA: 95%</span>
        </div>
    </div>
</body>

</html>
